<!DOCTYPE html>
<html>
  <head>
    <title>okadash</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.2.1/font-awesome-animation.min.css"
    />
  </head>
  <body>
    <label class="fold-large" onclick="moveClickedContentsToTop(1);">â—€</label>
    <div id="main-content"></div>

    <dialog id="create-new-pane-dialog" style="display: none;">
      <form method="dialog">
        <input class="name" placeholder="Input new pane name" autofocus /><br />
        <input class="url" placeholder="Input new pane URL"/><br />
        <button type="submit" class="btn btn-outline-primary" value="ok">OK</button>
        <button type="submit" class="btn btn-outline-secondary" value="cancel">Cancel</button>
      </form>
    </dialog>

    <div id="alert-icon">
      <a href="https://github.com/konoyono/okadash/releases/latest" target="_blank">
        <i class="fas fa-bell faa-tada animated"></i>
      </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      window.$ = window.jQuery = require("jquery");
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
